<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
    <button>Clear Grid</button>
    <div id="container"></div>

    <script>
        const container = document.querySelector('#container');

        function createGrid(side){
            for(let i=0; i<6000; i++){
                const square = document.createElement('div');
                square.style.cssText = `width: ${side}px; height: ${side}px; box-sizing: border-box; border: 1px solid #ccc;`;
                
                square.addEventListener('mouseover', changeColor);
                container.appendChild(square);
            }
        }


        function changeColor() {
            this.style.backgroundColor = 'green';
        }

        const button = document.querySelector('button');

        button.addEventListener('click', clearGrid);

        function clearGrid() {
            container.innerHTML = '';
            const gridSize = prompt('How many squares per side to make the new grid?', 0);
            createGrid(gridSize);
            console.log("you want to clear the grid");
        }

        createGrid(16)


    </script>
</body>
</html>
